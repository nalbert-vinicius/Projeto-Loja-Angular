<div class="container">
  <div class="oferta" *ngIf = "oferta !== undefined">
    <div class="row">
      <div class="col">
        <h4>{{ oferta.descricao_oferta }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url"/>
        </div>

        <div class="thumbnails">
          <img *ngFor="let imagem of oferta.imagens" [src]="imagem.url"/>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
          
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{ oferta.valor }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>
          
      </div>

    </div>

  </div>

  <div class="row" style="margin-bottom: 150px;">
    <div class="col">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link" data-toggle="tab" routerLinkActive ="active" routerLink="como-usar" role="tab" aria-expanded="true">Como Usar?</a>
          <a class="nav-item nav-link" data-toggle="tab" routerLinkActive ="active" routerLink="onde-fica" role="tab">Onde Fica</a>
        </div>
      </nav>
      <div class="tab-content">
        <!-- Chamada das rotas filhas como usar e aonde fica-->
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

</div>
