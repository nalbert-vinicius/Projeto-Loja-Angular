<div class="container">
  
  <div class="secao">
    <h3 class="text-center">Rodízios, Buffet, Carnes Especiais, Feijoada e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas de restaurantes:</h5>
  </div>

  <div class="row" *ngFor="let dado of data" style="margin: 15px;">
    <div class="col-md-4">
      <img [src]="dado.imagens[0].url" />
    </div>

    <div class="col-md-8">
      <div class="row">
        <h4>{{ dado.titulo }}</h4>
      </div>

      <div class="row">
        <h5>{{ dado.descricao_oferta }}</h5>
      </div>

      <div class="row">
        <p>Anunciado por: <b>{{dado.anunciante}}</b></p>
      </div>

      <div class="row">
        <p>{{dado.valor}}</p>
      </div>
      
      <div class="row">
        <button [routerLink]="['/oferta', dado.id]" class="btn btn-outline-success">Ver oferta</button>
      </div>
    </div>
  </div>
</div>
